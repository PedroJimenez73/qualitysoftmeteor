<template name="Internos"> 
    <div id="page-content-wrapper">
            <div class="container">
                <div class="row encabezado">
                    <h2>Documentos Internos</h2> 
                    <a class="pull-right btn btn-success" type="button" href="/addint">Añadir Documento</a> 
                    <a href="/inicio">Inicio ></a><a href="/sgi">SGI ></a> Documentos Internos
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <table class="table table-bordered table-striped tabla">
                            <thead>
                                <tr class="filters">
                                    <th>Nombre</th>
                                    <th>Situación</th>
                                    <th>Visualizar</th>
                                    <th>Editar situación</th>
                                </tr>
                            </thead>
                            <tbody>
                                {{#each internos}}
                                    <tr>
                                        <td>{{nombre}}</td>
                                        <td>{{situacion}}</td>
                                        <td><a target="_blank" href="{{pdf}}" style="text-decoration: none;" type="button" class="btn btn-primary">Visualizar</a></td>
                                        <td><a class="pull-right btn btn-warning" type="button" href="/editint/{{_id}}">Editar</a> </td>
                                    </tr>
                                {{/each}}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
    </div>
</template>
