<template name="Internos"> 
    <div id="page-content-wrapper">
            <div class="container">
                <div class="row encabezado">
                    <h1>Documentos Internos</h1> 
                    <a class="pull-right btn btn-success" type="button" href="/addint">Añadir Documento</a> 
                    <a href="/inicio">Inicio ></a><a href="/sgi">SGI ></a> Documentos Internos
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <h3>Documentos Internos en Vigor</h3>
                        <table class="table table-bordered table-striped tabla">
                            <thead>
                                <tr class="filters">
                                    <th>Nombre</th>
                                    <th>Usuarios Asignados/Mail</th>
                                    <th>Revisión</th>
                                    <th>Visualizar</th>
                                    <th>Editar</th>
                                    <th>Fecha Creación</th>
                                    <th>Fecha Modificación</th>
                                </tr>
                            </thead>
                            <tbody>
                                {{#each internos}}
                                {{#if isEnVigor}}
                                    <tr>
                                        <td>{{nombre}}</td>
                                        <td>{{asignados}}</td>
                                        <td>{{revision}}</td>
                                        <td><a target="_blank" href="{{pdf}}" style="text-decoration: none;" type="button" class="btn btn-primary">Visualizar</a></td>
                                        <td><a class="btn btn-warning" type="button" href="/editint/{{_id}}">Editar</a> </td>
                                        <td>{{createdAtForm}}</td>
                                        <td>{{modifAtForm}}</td>
                                    </tr>
                                {{/if}}
                                {{/each}}
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <h3>Histórico de Documentos Archivados</h3>
                        <table class="table table-bordered table-striped tabla">
                            <thead>
                                <tr class="filters">
                                    <th>Nombre</th>
                                    <th>Usuarios Asignados/Mail</th>
                                    <th>Revisión</th>
                                    <th>Visualizar</th>
                                    <th>Editar</th>
                                    <th>Fecha Creación</th>
                                    <th>Fecha Modificación</th>
                                </tr>
                            </thead>
                            <tbody>
                                {{#each internos}}
                                {{#if isHistorico}}
                                    <tr>
                                        <td>{{nombre}}</td>
                                        <td>{{asignados}}</td>
                                        <td>{{revision}}</td>
                                        <td><a target="_blank" href="{{pdf}}" style="text-decoration: none;" type="button" class="btn btn-primary">Visualizar</a></td>
                                        <td><a class="btn btn-warning" type="button" href="/editint/{{_id}}">Editar</a> </td>
                                        <td>{{createdAtForm}}</td>
                                        <td>{{modifAtForm}}</td>
                                    </tr>
                                {{/if}}
                                {{/each}}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
    </div>
</template>
