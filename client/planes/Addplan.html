<template name="Addplan">
    <div id="page-content-wrapper">
        <div class="container">
            <div class="row encabezado">
                <h1>Nuevo Plan de Auditoría</h1> 
                <a href="/inicio">Inicio ></a><a href="/planes"> Planes de Auditoría ></a> Añadir nuevo plan
            </div>
            <form class="add-objeto add-plan">
                <h4 class="add-objeto-heading">Introduzca los siguientes datos</h4>
                <label for="fecha">Fecha</label>
                <input type="date" class="form-control" name="fecha" id="fecha" placeholder="Fecha" required autofocus>
                <label for="alcance">Alcance</label>
                <input type="text" class="form-control" name="alcance" id="alcance" placeholder="Alcance">
                <label for="objeto">Objeto</label>
                <input type="text" class="form-control" name="objeto" id="objeto" placeholder="Objeto">
                <label for="responsable">Responsable</label>
                <select class="form-control" id="responsable" name="responsable">
                {{#each users}}
                    <option class="boxCheck" value="{{username}}">{{username}}</option>           
                {{/each}}
                </select>
                <label for="documentacion">Documentación</label>
                <input type="text" class="form-control" name="documentacion" id="documentacion" placeholder="Documentación">
                <label for="sistematica">Sistemática</label>
                <textarea rows="10" class="form-control" name="sistematica" id="sistematica" placeholder="Sistemática"></textarea>

                <button class="btn btn-primary" type="submit">Crear Plan</button>
                <button class="btn btn-warning cancelaradd" type="button">Cancelar</button>

            </form>
        </div>
    </div>
</template>
