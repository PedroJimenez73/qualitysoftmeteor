<template name="Viewplan"> 
    <div id="page-content-wrapper">
            <div class="container">
                <div class="row encabezado">
                    <h1>Detalles del Plan de Auditoría</h1>
                    <a class="pull-right btn btn-primary" type="button" href="/planes">Volver a Planes</a>  
                    <a class="pull-right btn btn-success downcopy" type="button" href="#">Descargar Copia de Seguridad</a>  

                </div>
                <div class="row">
                    <div class="col-md-12">
                        <form class="add-objeto view-plan">
                            <label for="fecha">Fecha</label>
                            <input type="date" class="form-control" name="fecha" id="fecha" placeholder="Fecha" value="{{editplan.fecha}}" disabled>
                            <label for="alcance">Alcance</label>
                            <input type="text" class="form-control" name="alcance" id="alcance" placeholder="Alcance" value="{{editplan.alcance}}" disabled>
                            <label for="objeto">Objeto</label>
                            <input type="text" class="form-control" name="objeto" id="objeto" placeholder="Objeto" value="{{editplan.objeto}}" disabled>
                            <label for="responsable">Responsable</label>
                            <input type="text" class="form-control" name="responsable" id="responsable" placeholder="Responsable" value="{{editplan.responsable}}" disabled>
                            <label for="documentacion">Documentación</label>
                            <input type="text" class="form-control" name="documentacion" id="documentacion" placeholder="Documentación" value="{{editplan.documentacion}}" disabled>
                            <label for="sistematica">Sistemática</label>
                            <textarea rows="10" class="form-control" name="sistematica" id="sistematica" placeholder="Sistemática" value="{{editplan.sistematica}}" disabled></textarea>
                            <br>
                            {{#each editplan.reuniones}}
                            <form class="add-objeto view-ope">
                                <label for="asistentes">Asistentes/Mail</label>
                                <input type="text" class="form-control" name="asistentes" id="asistentes"  value="{{array_asist}}" disabled>  
                                <label for="fecha">Fecha</label>
                                <input type="date" class="form-control" name="fecha" id="fecha"  value="{{fecha}}" disabled>  
                                <label for="hora">Hora</label>
                                <input type="time" class="form-control" name="hora" id="hora"  value="{{hora}}" disabled> 
                                <label for="lugar">Lugar</label>
                                <input type="text" class="form-control" name="lugar" id="lugar"  value="{{lugar}}" disabled>
                                <hr>
                                <a class="btn btn-danger" type="button" href="#openModalDelete">Eliminar Reunión</a>
                            </form>
                            <div id="openModalDelete" class="modalDialogDelete">
                                <div>
                                    <a href="#closeD" title="CloseD" class="closeD">X</a>
                                        <div style="padding: 30px">
                                            <h4>¿Eliminar la Reunión?</h4>
                                        </div>
                                        <div class="col-md-6" style="text-align: center">        
                                            <button class="btn btn-danger" id="deleteProg" type="button">Eliminar Reunión</button>
                                        </div>
                                        <div class="col-md-6" style="text-align: center">
                                            <button class="btn btn-warning cancel-add" type="button">Cancelar</button>
                                        </div>                         
                                </div>
                            </div>
                            <br>
                            {{/each}}
                        </form>
                        
                    </div>
                </div>
            </div>
    </div>
            

</template>
