<template name="Addriesgo">
    <div id="page-content-wrapper">
        <div class="container">
            <div class="row encabezado">
                <h2>Nuevo Riesgo</h2> 
                <a href="/inicio">Inicio ></a> <a href="/riesgos"> Generación de Riesgos y Oportunidades > </a> Añadir nuevo Riesgo/Oportunidad
            </div>
            <form class="add-objeto add-riesgo">
                <h4 class="add-objeto-heading">Introduzca los siguientes datos</h4>
                <label for="proceso">Proceso</label>
                <input type="text" class="form-control" name="proceso" id="proceso" placeholder="Proceso" required autofocus>
                <label for="responsable">Responsable</label>
                <select class="form-control" id="responsable" name="responsable">
                {{#each users}}
                    <option value="{{username}} {{usersurname}} {{userEmail}}">{{username}} {{usersurname}}</option>           
                {{/each}}
                </select>
                <label for="riesgo">Riesgo</label>
                <input type="text" class="form-control" name="riesgo" id="riesgo" placeholder="Riesgo">
                <label for="oportunidad">Oportunidad</label>
                <input type="text" class="form-control" name="oportunidad" id="oportunidad" placeholder="Oportunidad">               
                <label for="control">Control/Frecuencia</label>
                <input type="text" class="form-control" name="control" id="control" placeholder="Control/Frecuencia">               

                <button class="btn btn-primary" type="submit">Crear Riesgo/Oportunidad</button>
                <button class="btn btn-warning cancelaradd" type="button">Cancelar</button>

            </form>
        </div>
    </div>
</template>
