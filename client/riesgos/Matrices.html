<template name="Matrices"> 
    <div id="page-content-wrapper">
            <div class="container">
                <div class="row encabezado">
                    <h2>Matriz de Riesgos y Oportunidades</h2> 
                    <a class="pull-right btn btn-success" type="button" href="/addmatriz">Añadir Riesgo</a> 
                    <a href="/inicio">Inicio ></a><a href="/riesgos"> Gestión del Riesgo ></a><a href="/matrices"> Matriz de Riesgos</a>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <table class="table table-bordered table-striped tabla">
                            <thead>
                                <tr class="filters">
                                    <th>Proceso</th>
                                    <th>Responsable</th>
                                    <th>Riesgo</th>
                                    <th>Oportunidad</th>
                                    <th>Control/Frecuencia</th>
                                    <th>Indicador</th>
                                </tr>
                            </thead>
                            <tbody>
                                {{#each matrices}}
                                    <tr>
                                        <td>{{proceso}}</td>
                                        <td>{{responsable}}</td>
                                        <td>{{riesgo}}</td>
                                        <td>{{oportunidad}}</td> 
                                        <td>{{control}}</td>            
                                        <td><a class="btn btn-success" type="button" href="/addind/{{_id._str}}">Añadir Indicador</a> </td>
                                    </tr>
                                {{/each}}
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="row bloque1">	
                        <div class="col-md-4 divi4">
                            <p>
                                RESPONSABLE/FECHA DE REVISIÓN
                                Gerencia:
                            </p>
                        </div>
                        <div class="col-md-8 divi4"><p></p></div>
                </div>
            </div>
    </div>
</template>
