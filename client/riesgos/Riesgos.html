<template name="Riesgos"> 
    <div id="page-content-wrapper">
            <div class="container">
                <div class="row encabezado">
                    <h1>Generación de Riesgos y Oportunidades</h1> 
                    <a class="pull-right btn btn-success" type="button" href="/addriesgo">Añadir Riesgo</a> 
                    <a href="/inicio">Inicio ></a> Generación de Riesgos
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <table class="table table-bordered table-striped tabla">
                            <thead>
                                <tr class="filters">
                                    <th>Proceso</th>
                                    <th>Responsable</th>
                                    <th>Riesgo</th>
                                    <th>Oportunidad</th>
                                    <th>Control/Frecuencia</th>
                                    <th>Crear Indicador</th>
                                    <th>Editar</th>
                                </tr>
                            </thead>
                            <tbody>
                                {{#each riesgos}}
                                    <tr>
                                        <td>{{proceso}}</td>
                                        <td>{{responsable}}</td>
                                        <td>{{riesgo}}</td>
                                        <td>{{oportunidad}}</td> 
                                        <td>{{control}}</td>            
                                        <td><a class="btn btn-success" type="button" href="/addind/{{_id._str}}">Crear Indicador Asociado</a> </td>
                                        <td><a class="btn btn-warning" type="button" href="/editriesgo/{{_id._str}}">Editar</a> </td>
                                    </tr>
                                {{/each}}
                            </tbody>
                        </table>
                    </div>
                </div>

            </div>
    </div>
</template>
