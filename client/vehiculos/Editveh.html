<template name="Editveh"> 
    <div id="page-content-wrapper">
            <div class="container">
                <div class="row encabezado">
                    <h1>Editar {{editvehiculo.matricula}}</h1>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <form class="add-objeto edit-veh">
                            <label for="numero">Nº Asignado</label>
                            <input type="text" class="form-control" name="numero" id="numero" placeholder="Nº Asignado" value="{{editvehiculo.numero}}">
                            <label for="nombre">Marca</label>
                            <input type="text" class="form-control" name="nombre" id="nombre" placeholder="Marca" value="{{editvehiculo.nombre}}">
                            <label for="modelo">Modelo</label>
                            <input type="text" class="form-control" name="modelo" id="modelo" placeholder="Modelo" value="{{editvehiculo.modelo}}">
                            <label for="matricula">Matrícula</label>
                            <input type="text" class="form-control" name="matricula" id="matricula" placeholder="Matrícula" value="{{editvehiculo.matricula}}">
                            <label for="anyo">Año</label>
                            <input type="text" class="form-control" name="anyo" id="anyo" placeholder="Año" value="{{editvehiculo.anyo}}">
                            <label for="perioitv">Periodicidad ITV</label>
                            <input type="text" class="form-control" name="perioitv" id="perioitv" placeholder="Periodicidad ITV" value="{{editvehiculo.perioitv}}">                            <label for="fechamodif">Fecha Última Modificación</label> 
                            <label for="fechamodif">Fecha Última Modificación</label>                             
                            <input type="date" name="fechamodif" class="form-control" value="{{editvehiculo.fechamodif}}">
                            <button class="btn btn-primary" type="submit">Guardar Cambios</button>
                            <button class="btn btn-warning cancel-add" type="button">Cancelar</button>
                            <a class="btn btn-danger" type="button" href="#openModalDelete">Eliminar</a>
                        </form>
                        
                    </div>
                </div>
            </div>
            <div id="openModalDelete" class="modalDialogDelete">
                <div>
                    <a href="#closeD" title="CloseD" class="closeD">X</a>
                        <div style="padding: 30px">
                            <h4>¿Eliminar el Vehículo {{editvehiculo.matricula}}?</h4>
                        </div>
                        <div class="col-md-6" style="text-align: center">        
                            <button class="btn btn-danger" id="deleteVehiculo" type="button">Eliminar</button>
                        </div>
                        <div class="col-md-6" style="text-align: center">
                            <button class="btn btn-warning cancel-add" type="button">Cancelar</button>
                        </div>                         
                </div>
            </div>
    </div>

</template>
