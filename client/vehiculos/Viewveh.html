<template name="Viewveh"> 
    <div id="page-content-wrapper">
            <div class="container">
                <div class="row encabezado">
                    <h1>Detalles {{editvehiculo.matricula}}</h1>
                    <a class="pull-right btn btn-primary" type="button" href="/vehiculos">Volver a Vehículos</a>  
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <form class="add-objeto view-veh">
                            <label for="numero">Nº Asignado</label>
                            <input type="text" class="form-control" name="numero" id="numero" placeholder="numero" value="{{editvehiculo.numero}}" disabled>
                            <label for="nombre">Marca</label>
                            <input type="text" class="form-control" name="nombre" id="nombre" placeholder="Marca" value="{{editvehiculo.nombre}}" disabled>
                            <label for="modelo">Modelo</label>
                            <input type="text" class="form-control" name="modelo" id="modelo" placeholder="modelo" value="{{editvehiculo.modelo}}" disabled>
                            <label for="matricula">Matrícula</label>
                            <input type="text" class="form-control" name="matricula" id="matricula" placeholder="Matrícula" value="{{editvehiculo.matricula}}" disabled>
                            <label for="anyo">Año</label>
                            <input type="text" class="form-control" name="anyo" id="anyo" placeholder="Año" value="{{editvehiculo.anyo}}" disabled>
                            <label for="perioitv">Periodicidad ITV</label>
                            <input type="text" class="form-control" name="perioitv" id="perioitv" placeholder="Periodicidad ITV" value="{{editvehiculo.perioitv}}" disabled>
                            <label for="fechamodif">Fecha Última Modificación</label> 
                            <input type="date" class="form-control" name="fechamodif" value="{{editvehiculo.fechamodif}}" disabled>
                            <label for="operaciones"><h4>Operaciones</h4></label>
                            <br>
                            {{#each editvehiculo.operaciones}}
                            <form class="add-objeto view-ope">
                                <label for="operacion">Operación</label>
                                <input type="text" class="form-control" name="operacion" id="operacion"  value="{{operacion}}" disabled>  
                                <label for="fecha">Fecha</label>
                                <input type="date" class="form-control" name="fecha" id="fecha"  value="{{fecha}}" disabled>  
                                <label for="importe">Importe</label>
                                <input type="text" class="form-control" name="importe" id="importe"  value="{{importe}}" disabled> 
                                <label for="kms">Kilómetros</label>
                                <input type="text" class="form-control" name="kms" id="kms"  value="{{kms}}" disabled>
                                <label for="garantia">Garantía</label>
                                <input type="text" class="form-control" name="garantia" id="garantia"  value="{{garantia}}" disabled> 
                                <label for="varios">Varios</label>
                                <input type="text" class="form-control" name="varios" id="varios"  value="{{varios}}" disabled>  
                            </form>
                            <br>
                            {{/each}}
                        </form>
                        
                    </div>
                </div>
            </div>
    </div>

</template>
