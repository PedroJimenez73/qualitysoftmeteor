                            <h3>4. DEFINICIONES</h3>
                            <p>Auditoria: Examen metódico e independiente que se realiza para determinar si las actividades y los resultados relativos a la calidad cumplen las disposiciones previamente establecidas, y si estas disposiciones están implantadas de forma efectiva y son adecuadas para alcanzar los objetivos previstos.
                            </p>
                            <p>Auditoria de proceso: Examen metódico e independiente que se efectúa a un proceso para comprobar que en su realización se cumplen las condiciones establecidas y que estas son eficaces para alcanzar la calidad deseada del producto.
                            </p>
                        </div>

                        <div class="col-md-12 divi3" >
                            <h3>5. DESCRIPCIÓN</h3>
                            <p>5.1 Auditorias del Sistema de Calidad y Medio Ambiente y Medio Ambiente.</p>
                            <p>Las auditorias internas de los Departamentos de Distribuciones Logísticas S.A. son realizadas de acuerdo con un Plannig de Auditorias (F-), elaborado por Responsable de Calidad y Medio Ambientey Medio Ambiente y aprobado por la Gerencia anualmente. 
                            En esta planificación de auditorías se tendrá en cuenta las auditorías que por contrato sean establecidas por el cliente.
                            </p>
                            <p>La Gerencia designa en cada caso el equipo adecuado para efectuarla, que siempre será ajeno al Departamento auditado. Los auditores designados tendrán una formación específica para efectuar este trabajo.
                            </p>
                            <p>El auditor o equipo auditor designado, a la vista de los Procedimientos e Instrucciones Técnicas que le apliquen al departamento a auditar, podrá elaborar un cuestionario (F-) que le servirá de guía orientativa de los aspectos a auditar, pero que el auditor puede ampliarlo o reducirlo durante la auditoria, concretando los asuntos que considere más importantes, también elaborará un plan de auditoria (F-).
                            </p>
                            <p>También tomarán en consideración los resultados de la auditoria anterior, para lo que deberá tener copia del informe, así como de las No Conformidades emitidas y en todos los casos, deberán comprobar la eficacia de las Acciones Correctivas y/o Preventivas emitidas en la auditoria anterior.
                            </p>
                            <p>La auditoria dará lugar a un Informe (F-), en él se indicarán los procedimientos e Instrucciones que se han auditado, los defectos y observaciones indicados y las cuestiones y recomendaciones que se estimen convenientes.
                            Los resultados de dicha auditoría serán comunicados mediante una reunión a todos los responsables de los departamentos auditados.
                            Este formato de informe podrá ser modificado en el caso de que la Responsable de Calidad y Medio Ambientelo consideré oportuno, por otro tipo de informe más completo.
                            </p>
                            <p>Separadamente, se adjuntaran los Informes de No Conformidad relativos a las desviaciones detectadas y que hayan tenido esta consideración. Estos informes estarán acordados con el departamento auditado y se enviarán al Gerencia para su codificación y distribución, serán confeccionados con los mismos formatos que los utilizados para la prestación de servicios no conformes.
                            </p>
                            <p>Los departamentos auditados, acometerán las Acciones Correctivas derivadas de las No Conformidades de forma inmediata y comprobaran su eficacia. La Gerencia verificará, igualmente la eficacia y cerrará la Acción Correctiva en su caso. 
                            </p>
                            <p>La Gerencia, informará a todo el personal, de los resultados de las auditorías realizadas desde la última reunión incluyendo también las externas.
                            </p>
                            <p>En el caso de que la auditoria interna sea realizada por personal subcontratado, la sistemática será la misma.
                            </p>
                            <p>5.2 Condiciones del auditor</p>
                            <p>Los auditores de Sistema de Calidad y Medio Ambiente deben tener al menos una formación referente al Sistema de Calidad y Medio Ambiente adquirida por medio de cursos específicos relativos a las técnicas de auditorias y al conocimiento de la norma ISO 9001 e ISO 14001  y su correcta interpretación, esta formación debe ser demostrada por medio de la correspondiente certificación. Paralelamente deben tener una formación práctica adquirida actuando como auditor observador de un auditor calificado, al menos en tres auditorias.
                            En el caso de que el auditor sea subcontratado debe tener al menos dos años de experiencia demostrable en la realización de auditorias de sistemas de gestión de la calidad basados en ISO 9001 e ISO 14001
                            </p>

                            </p>

                            </p>

                            </p>
                            <p>Los auditores son responsables de realizar las auditorias de forma adecuada y constructiva, emitir y tramitar los informes correspondientes en las condiciones indicadas.
