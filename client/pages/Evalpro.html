                            <h3>4. DESCRIPCIÓN</h3>
                            <h4>4.1. Lista de Proveedores Homologados</h4>
                            <p>Se entiende como tal la lista de proveedores de productos y servicios que influyan en la calidad del producto final y que estén homologados por  xxxxxxxxxS.L.
                            </p>
                            <p>xxxxxxxx S.L. solo trabajará, atendiendo a los criterios descritos en este procedimiento, con los proveedores incluidos en la Lista de Proveedores Homologados (F--07/01). 
                            </p>
                            <p>Se ha emitido un listado de todos los proveedores homologados y aceptados (F-07/01) que tiene categoría de Registro de Calidad y que quedará, bajo la responsabilidad del Dpto. de Calidad. En este listado se recoge:
                                <ul>
                                    <li>Fecha de Homologación.</li>
                                    <li>Tipo de Homologación (H, C o P).</li>
                                    <li>Observaciones.</li>
                                </ul>
                            </p>
                            <p>
                                El Responsable de Calidad y la Gerencia tienen, en todo momento, acceso a dicha lista que deberá estar siempre actualizada.

                            </p>
                            <p>Es el Responsable de Calidad quien deberá mantener actualizada la Lista de Proveedores Homologados dando las altas y bajas que se produzcan y comunicando a la Gerencia cualquier modificación realizada.
                            </p>
                            <h4>4.2. Evaluación, aprobación y reevaluación de proveedores</h4>
                            <p>Los proveedores de xxxxxxxx S.L., incluidos en la Lista de Proveedores Homologados, son evaluados de la siguiente forma:
                            </p>
                            <p>Se identificará al proveedor según el tipo de evaluación utilizada para su homologación. La evaluación de los proveedores se realiza por uno de los siguientes procedimientos:
                            </p>
                            <ol>
                                <li>Evaluación por histórico.
                                </li>
                                <li>Evaluación por certificado.
                                </li>
                                <li>Evaluación provisional.
                            </li>
                            </ol>
                            <p>Además de esta clasificación para la evaluación, anterior a esta clasificación y  antes de comenzar a trabajar o antes de realizar cualquier pedido,  el Gerente junto con el responsable de compras determinaran y gestionaran el riesgo a la hora de utilizar dicho proveedor en ese determinado momento.
                            </p>
                            <h5>4.2.1. Proveedores históricos</h5>
                            <p>Un proveedor se incluirá en la Lista de Proveedores homologados (F-xxxx-07/01), si a través de la relación y experiencia en suministros anteriores, ha demostrado tener una fiabilidad suficiente para garantizar la calidad de sus suministros para los fines requeridos. La condición impuesta es tener al menos un año de proveedor y haber realizado al menos dos suministros sin incidencia. Los proveedores así evaluados se identificarán con la letra H. 
                            </p>
                            <h5>4.2.2. Proveedores certificados</h5>
                            <p>Se podrá considerar como Proveedor evaluado y aceptado al que dispone de un Sistema de Calidad certificado por algún organismo de certificación nacional o internacional acreditado, una vez examinada la Certificación y comprobado que cubre el tipo de suministro solicitado así como la fecha de vigencia del mismo.  Se identifica sobre el listado con la letra "C".
                            </p>
                            <p>Los certificados presentados por los distintos proveedores se registrarán en el Dpto. de Calidad archivados alfabéticamente por proveedor.
                            </p>
                            <h5>4.2.3. Nuevos proveedores</h5>
                            <p>Los nuevos proveedores que accedan a la lista lo harán previa aceptación por parte del Responsable de Calidad, que podrá tener en cuenta algunos de los sistemas de evaluación indicados anteriormente.
                            </p>
                            <p>En cualquier caso este proveedor estará sometido a una vigilancia especial durante un año, en el que se someterán sus productos a unos controles de recepción y a un seguimiento de los productos en su utilización. Esta condición se hará constar en la Lista de Proveedores Homologados (F--07/01) identificándolos con la letra “P” (provisional) durante un periodo de un año que se especificará en el apartado de Observaciones. 
                            </p>
                            <h4>4.3. Pérdida de la condición de proveedor aceptado</h4>
                            <p>Cuando surja la primera anomalía o incidencia de un proveedor se anotará en el apartado correspondiente de la lista de proveedores homologados, dónde se dispondrá de un histórico de todas las incidencias producidas. Estos rechazos e incidencias se tratarán como no conformidades (ver PRO--3 No Conformidades.)
                            </p>
                            <p>Cuando a un proveedor le sean rechazados tres suministros continuos o seis alternos, que afecten seriamente a la calidad del producto o servicio, la Gerencia a propuesta del Responsable de Calidad, estudiará el caso pudiendo llegar a eliminarlo de la Lista de Proveedores Homologados (F--07/01). 
                            </p>
                            <h4>4.4. Evaluación Anual</h4>
                            <p>La evaluación es continua en base a las incidencias o rechazos. Anualmente, o si se considera oportuno con una frecuencia menor, se realizará un estudio de las anomalías ocurridas. Estos rechazos e incidencias se tratarán como no conformidades (ver PRO--03.No Conformidades) pudiéndose tomar acciones correctivas para subsanar la repetitividad de las incidencias (ver PRO--4. Acciones Correctivas y Preventivas) y, si se estima oportuno, se les comunicarán por escrito todas las tenidas a lo largo del periodo de tiempo estudiado. Se podrán hacer visitas a estos proveedores para que introduzcan las acciones correctoras que sean necesarias. Caso de persistir las no conformidades se desestimará como proveedor.
                            </p>

                            </p>
