<template name="Usuarios"> 
    <div id="page-content-wrapper">
            <div class="container">
                <div class="row encabezado">
                    <h1>Usuarios y Roles</h1>
                     {{#if isInRole 'admin'}}
                        <a class="pull-right btn btn-primary" href="/altausuario" type="button"> Crear nuevo Usuario</a>
                     {{/if}}   
                    <a href="/inicio">Inicio ></a> Usuarios y Roles
                </div>
                <div class="row">
                    <div class="col-md-12">
                    {{#if isInRole 'admin'}}
                        <table class="table table-bordered table-striped tabla">
                            <thead>
                                <tr class="filters">
                                    <th>Nombre</th>
                                    <th>Apellidos</th>
                                    <th>Email</th>
                                    <th>Teléfono</th>
                                    <th>Rol/Departamento</th>
                                    <th>Fecha alta</th>
                                    <th>Permisos Administrador</th>
                                    <th>Logins</th>                                    
                                </tr>
                            </thead>
                            <tbody>
                                {{#each users}}
                                    <tr>
                                        <td>{{username}}</td>
                                        <td>{{usersurname}}</td>
                                        <td><a href="mailto:{{userEmail}}" style="text-decoration: none;">{{userEmail}}</a></td>
                                        <td>{{userTelefono}}</td>
                                        <td>{{userDepartamento}}</td>
                                        <td>{{dateFormat}}</td>
                                        <td>
                                            <div class="user-edit">
                                                {{#if isAdmin}}
                                                    <button class="toggle-admin btn btn-success">Quitar permiso</button>
                                                {{else}}
                                                    <button class="toggle-admin btn btn-danger">Añadir permiso</button>
                                                {{/if}}
                                            </div>
                                        </td>
                                        <td>{{logins}}</td>             
                                    </tr>
                                {{/each}}
                            </tbody>
                        </table>
                    {{else}}
                    <div class="row encabezado" style="text-align: center;">
                        <p style="font-size: 50px"><i class="fa fa-lock"></i></p>
                        <h4>Lo sentimos, no tiene autorización para acceder a esta información.</h4>
                        <a class="btn btn-primary" href="/inicio" type="button"> Volver a inicio</a>
                    </div>
                    {{/if}}
                    </div>
                </div>
            </div>
    </div>    
</template>
