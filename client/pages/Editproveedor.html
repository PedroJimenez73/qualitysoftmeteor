<template name="Editproveedor"> 
    <div id="page-content-wrapper">
            <div class="container">
                <div class="row encabezado">
                    <h2>Editar {{editproveedor.nombre}}</h2>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <form class="add-objeto edit-proveedor">
                            <label for="nombre">Nombre</label>
                            <input type="text" class="form-control" name="nombre" id="nombre" placeholder="Nombre" value="{{editproveedor.nombre}}">
                            <label for="servicio">Producto/Servicio</label>
                            <input type="text" class="form-control" name="servicio" id="servicio" placeholder="Producto/Servicio" value="{{editproveedor.servicio}}">
                            <label for="cif">CIF</label>
                            <input type="text" class="form-control" name="cif" id="cif" placeholder="CIF" value="{{editproveedor.cif}}">
                            <label for="direccion">Dirección</label>
                            <input type="text" class="form-control" name="direccion" id="direccion" placeholder="Dirección" value="{{editproveedor.direccion}}">
                            <label for="telefono">Teléfono</label>
                            <input type="text" class="form-control" name="telefono" id="telefono" placeholder="Teléfono" value="{{editproveedor.telefono}}">
                            <label for="persona">Persona de Contacto</label>
                            <input type="text" class="form-control" name="persona" id="persona" placeholder="Persona de Contacto" value="{{editproveedor.persona}}">
                            <label for="mail">Persona de Contacto</label>
                            <input type="text" class="form-control" name="mail" id="mail" placeholder="Mail" value="{{editproveedor.mail}}">
                            <label for="pago">Forma de pago</label>
                            <input type="text" class="form-control" name="pago" id="pago" placeholder="Forma de pago" value="{{editproveedor.pago}}">
                            <label for="nc">No conformidad</label>
                            <input type="text" class="form-control" name="nc" id="nc" placeholder="No conformidad" value="{{editproveedor.nc}}">
                            <label for="eval">Evaluación/Reevaluación</label>                
                            <select class="form-control" id="eval" name="eval" value="{{editproveedor.eval}}">
                                <option value="evaluacion" {{seleccionado "evaluacion"}}>Evaluación</option>
                                <option value="reevaluacion" {{seleccionado "reevaluacion"}}>Reevaluación</option>           
                            </select>
                            <label for="fechamodif">Fecha Última Modificación</label> 
                            <input type="date" name="fechamodif" class="form-control" value="{{editproveedor.fechamodif}}">
                            <button class="btn btn-primary" type="submit">Guardar Cambios</button>
                            <button class="btn btn-warning cancel-add" type="button">Cancelar</button>
                            <button class="btn btn-danger" id="deleteProveedor" type="button">Eliminar</button>
                        </form>
                        
                    </div>
                </div>
            </div>
    </div>

</template>
