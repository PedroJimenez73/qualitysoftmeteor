                        <div class="col-md-12 divi3" >
                            <h3>4. DESARROLLO</h3>
                            <h4>4.1. Necesidades de Formación</h4>
                            <p>Para definir las necesidades de formación se tendrán en cuenta los siguientes criterios:
                            </p>
                                <ul>
                                    <li>Observación directa de procesos.</li>
                                    <li>Estudios de los informes de no conformidad.</li>
                                    <li>Promoción del puesto de trabajo.</li>
                                    <li>Nuevas normas y disposiciones reglamentarias.</li>
                                    <li>Desarrollo e implantación del sistema de calidad.</li>
                                    <li>Auditorias y revisión del sistema de calidad.</li>
                                    <li>Incorporación de personal a la empresa.</li>
                                    <li>Indicaciones de los clientes.</li>
                                    <li>Desequilibrio entre medios y necesidades.</li>
                                    <li>Otros.</li>
                                </ul>
                            <p>Basándose en estos criterios, los responsables de departamento comunicarán a la Gerencia las necesidades de formación del personal de su departamento.
                            </p>
                            <p>El Responsable del Dpto. de Calidad recogerá la información suministrada por los Responsables de Departamento con el fin de analizar las necesidades de formación del personal.
                            </p>
                            <p>Las necesidades de formación, de acuerdo con las dotaciones económicas, serán vigiladas por el Dpto. de Administración, desarrollándose mediante: cursos, seminarios, secciones prácticas, etc..., que podrá impartirse bien sea por el personal de la propia empresa o por una organización exterior. 
                            </p>
                            <p>Toda formación realizada, tanto interna como externa, será recogida por el Responsable de Calidad en un Plan  de Formación Anual (F- XXXXXXX-05/01) con el fin de tener controlada la formación recibida por el personal de XXXXXXX y analizar si se han cubierto las necesidades previstas. 
                            </p>
                            <h4>4.2. Personal de Nueva Incorporación</h4>
                            <p>La incorporación de nuevo personal a la empresa se hará considerando los siguientes puntos:
                            </p>
                            <ul>
                                <li>Perfil de necesidades de cada puesto de trabajo:</li>
                                    <ul>
                                        <li>Conocimientos básicos.</li>
                                        <li>Conocimientos específicos.</li>
                                        <li>Experiencia necesaria.</li>
                                    </ul>
                                <li>Criterio de selección:</li>
                                    <ul>
                                        <li>Formación básica.</li>
                                        <li>Titulación académica.</li>
                                        <li>Experiencia profesional.</li>
                                    </ul>
                                <li>Adaptación al puesto de trabajo.
                                    <p>Una vez seleccionado al candidato, si fuera necesario formación, se someterá a un periodo de formación práctica interna, de duración variable en función del puesto de trabajo, dirigido y coordinado por el responsable del departamento correspondiente tras el cual y demostrada su adaptación se considerará preparado en la tarea a desarrollar.
                                    </p>
                                </li>
                            </ul>
                            <h4>4.3. Determinación de la Competencia del Personal</h4>
                            <p>Los puntos anteriores permitirán definir el perfil de la persona que deba ocupar un cargo o puesto concreto dentro de la organización de la empresa y facilitará su selección. Las características formativas, así como las aptitudes personales que tiene que reunir una persona para ocupar un puesto concreto dentro de la empresa están definidas en las Fichas del Perfil del puesto de trabajo (F- XXXXXXX-05/02) que se elaborarán contando, si es preciso, con la colaboración de los Responsables de los Departamentos afectados.
                            </p>
                            <p>Las características de los requisitos de los puestos de trabajo recogidas en las Fichas del Perfil del puesto de trabajo (F-XXXXXXX-05/02) servirán, tanto para la selección de nuevo personal, como para la asignación o promoción interna de puestos dentro de la empresa. 
                            </p>
                            <h4>4.4. Personal Cualificado</h4>
                            <p>En particular todo el personal que realice o vaya a realizar operaciones o procesos especiales es preciso que esté cualificado para el puesto correspondiente. Este personal deberá demostrar la capacidad para el desarrollo de esta tarea, bien a través de la titulación académica oportuna, o bien a través del examen o pruebas que permita al responsable de departamento correspondiente certificar su cualificación.
                            </p>
                            <h4>4.5. Formación Interna</h4>
                            <p>Se considera formación interna toda aquella que sea impartida por personal de XXXXXXX
                            Cuando alguna persona de XXXXXXX disponga de los conocimientos suficientes en alguna materia podrá impartir cursos sobre la misma a otras personas.
                            Se dejará constancia escrita del curso impartido para lo que se empleará el documento de Formación interna (F- XXXXXXX-05/03)
                            </p>
                            <h4>4.6. Formación Externa</h4>
                            <p>Cuando la formación necesaria no pueda ser impartida por personal de XXXXXXX se realizará mediante organismos o entidades exteriores a través de cursos, seminarios, etc.</p>
                            <h4>4.7 Ficha de los Trabajadores</h4>
                            <p>El Responsable de Calidad elaborará una ficha de cada uno de los trabajadores de XXXXXXX para los que se empleará el formato Ficha Personal (F- XXXXXXX-05/04). En dicha ficha quedará reflejado los siguientes datos:</p>
                            <ul>
                                <li>Datos personales del trabajador.</li>
                                <li>Estudios académicos que posee.</li>
                                <li>Cursos realizados.</li>
                                <li>Experiencia laboral.</li>
                            </ul>
                            <p>Los informes de Formación interna (F- XXXXXXX-05/03) así como, sí fuese posible, una copia del certificado de los cursos exteriores expedidos por el organismo que lo imparte se adjuntarán a la ficha personal de cada trabajador.</p>
                            <h4>4.8 Evaluación de la Eficacia de la Formación</h4>
                            <p>Una vez finalizado el curso solicitado, los asistentes al mismo deberán realizar una valoración personal del curso y en el caso de que aplique su superior jerárquico, para valorar los conocimientos adquiridos en el puesto de trabajo y comunicárselo a la gerencia y responsable de calidad, además de remitir al Responsable de Calidad junto con una fotocopia el diploma o título (si es posible) para su posterior archivo.</p>
                            <p>El resultado y aprovechamiento de la formación recibida por los trabajadores (cursos, formación interna,...) será expuesta y analizada en las reuniones periódicas establecidas para la revisión del sistema de Gestión por la Gerencia.</p>
                            <p>El resultado negativo de este punto de la reunión puede dar lugar a la emisión por parte del Responsable de Calidad de los informes de no conformidad correspondiente y la apertura de acciones correctivas necesarias cuando la circunstancias así lo aconsejen. </p>
