                            <h3>4. DEFINICIONES</h3>
                            <p>Aspecto Medioambiental : es el elemento de las actividades, productos o servicios de una organización que pueda interactuar con el medio ambiente.
                            </p>
                            <p>Aspecto medioambiental significativo: es aquel que tiene o puede tener un impacto medioambiental significativo.
                            </p>
                            <p>Impacto Medioambiental : es cualquier cambio en el medio ambiente, sea adverso o beneficioso, resultante en todo o en parte de las actividades, productos o servicios de una organización.
                            </p>
                            <p>Evaluación de Aspectos: es la actividad realizada para valorar la importancia o significación relativa de un impacto y en consecuencia, del aspecto medioambiental asociado.

                            <h3>5. DESARROLLO</h3>
                            <p>5.1. Clasificación de áreas de generación de aspectos ambientales</p>
                            <p>En función de la estructura y actividades propias de Distribuciones Logísticas S.A., analizadas en la evaluación medioambiental, se establece la siguiente clasificación de áreas generadoras de aspectos medioambientales susceptibles de interactuar o producir impactos en el medio ambiente:
                            </p>
                            <ul>
                                <li>Oficinas</li>
                                <li>Proyectos desarrollados por Distribuciones Logísticas S.A.</li>
                            </ul>
                            <p>5.2  Identificación de aspectos ambientales
                            </p>
                            <p>Corresponde al Responsable de Calidad y Medioambiente realizar la identificación de los aspectos medioambientales generados por la organización, para cada una de las áreas establecidas en el apartado 5.1, tanto en condiciones normales como en condiciones anormales, accidentes y situaciones de emergencia.
                                La identificación de aspectos se articulará básicamente en el análisis de las actividades indicadas, para determinar la contaminación actual o potencial, teniendo en cuenta como mínimo las siguientes áreas de influencia:
                            </p>
                            <ul>
                                <li>Emisiones a la atmósfera</li>
                                <li>Vertidos</li>
                                <li>Generación de residuos</li>
                                <li>Consumos</li>
                                <li>Incidentes o accidentes</li>    
                            </ul>
                            <p>Los diferentes aspectos ambientales que aplican a la organización se recogen en F-XXXXX - y en este mismo registro se evalúan.
                            Al menos anualmente, en la Revisión por la Dirección, el responsable de medioambiente y la Dirección, comprobará la relación de aspectos medioambientales y si hay algún nuevo aspecto ambiental que debiera ser sometido a evaluación.
                            </p>
                            <p>Independientemente de lo indicado y con objeto de garantizar el conocimiento continuo de aspectos, cualquier factor, circunstancia o información que se presentara o pudiera influir en la aparición de nuevos aspectos medioambientales, tales como:
                            </p>
                            <ul>
                                <li>Servicios de Distribuciones Logísticas S.A.</li>
                                <li>Normativa Medioambiental aplicable</li>
                                <li>Opiniones de partes interesadas</li>
                                <li>Estudios en el área medioambiental serán comunicadas de inmediato al Responsable de Calidad y Medioambiente para que analice como pueden afectar al sistema y si procediera modifique el listado de aspectos medioambientales.</li>
                            </ul>
                            <p>5.3  Evaluación de aspectos ambientales.
                            </p>
                            <p>Una vez que se identifican los aspectos ambientales, se realiza la evaluación de los mismos, con el fin de calificarlos como significativos o no significativos. De tal manera, se propondrán las medidas oportunas de actuación sobre los aspectos significativos obtenidos.
                            </p>
                            <p>Las medidas de actuación se desarrollarán como:
                            </p>
                            <ul>
                                <li>Programa de objetivos y metas</li>
                                <li>Control operacional</li>
                                <li>Seguimiento y medición</li>
                                <li>Plan de emergencias</li>
                            </ul>
