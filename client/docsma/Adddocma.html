<template name="Adddocma">
    <div id="page-content-wrapper">
        <div class="container">
            <div class="row encabezado">
                <h2>Nuevo documento de Legislación Ambiental</h2> 
                <a href="/inicio">Inicio ></a><a href="/docsma"> Legislación Medioambiental ></a> Añadir documento
            </div>
                <form class="add-objeto addDocma">
                    <h4 class="add-objeto-heading">Introduzca los siguientes datos</h4>
                    <label for="nombre">Nombre del documento</label>
                    <input type="text" class="form-control" name="nombre" id="nombre" placeholder="Nombre del documento" required autofocus>   
                    <label for="destino" class="sr-only">Destino/situación del documento</label>                
                    <select class="form-control" id="destino" name="destino">
                        <option class="boxCheck" value="0">Seleccione una opción</option>
                        <option class="boxCheck" value="externo">Externo en vigor</option>
                        <option class="boxCheck" value="interno">Interno en vigor</option>           
                        <option class="boxCheck" value="obsoleto">Obsoleto</option>           
           
                    </select>
                    <label>Documento</label>
                    <input class="form-control" type="file" name="docpdfma" id="docpdfma">
                    <button class="btn btn-primary" type="submit">Añadir documento</button>
                    <button class="btn btn-warning cancel-add" type="button">Cancelar</button>
                </form>
        </div>
    </div>
</template>
