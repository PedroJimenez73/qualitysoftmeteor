<template name="Editdocma"> 
    <div id="page-content-wrapper">
            <div class="container">
                <div class="row encabezado">
                    <h2>Modificar situación {{editdocma.nombre}}</h2>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <form class="add-objeto edit-docma">
                            <label for="nombre">Nombre</label>
                            <input type="text" class="form-control" name="nombre" id="nombre" placeholder="Nombre" value="{{editdocma.nombre}}">
                            <label for="destino">Destino/situación del documento</label>                
                            <select class="form-control" id="destino" name="destino" value="{{editdocma.destino}}">          
                                <option class="boxCheck" {{seleccionado "externo"}}>Externo en vigor</option>
                                <option class="boxCheck" {{seleccionado "interno"}}>Interno en vigor</option>           
                                <option class="boxCheck" {{seleccionado "obsoleto"}}>Obsoleto</option>           
                            </select>
                            
                            <button class="btn btn-primary" type="submit">Guardar Cambios</button>
                            <button class="btn btn-warning cancel-add" type="button">Cancelar</button>
                            <a class="btn btn-danger" type="button" href="#openModalDelete">Eliminar</a>
                            
                        </form>
                        
                    </div>
                </div>
                
            </div>
            <div id="openModalDelete" class="modalDialogDelete">
                <div>
                    <a href="#closeD" title="CloseD" class="closeD">X</a>
                        <div style="padding: 30px">
                            <h4>¿Eliminar el Documento {{editdocma.nombre}}?</h4>
                        </div>
                        <div class="col-md-6" style="text-align: center">        
                            <button class="btn btn-danger" id="deleteDocma" type="button">Eliminar</button>
                        </div>
                        <div class="col-md-6" style="text-align: center">
                            <button class="btn btn-warning cancel-add" type="button">Cancelar</button>
                        </div>                         
                </div>
            </div>
    </div>

</template>
