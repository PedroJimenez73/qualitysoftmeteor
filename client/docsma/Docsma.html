<template name="Docsma"> 
    <div id="page-content-wrapper">
            <div class="container">
                <div class="row encabezado">
                    <h2>Legislación Medioambiental</h2> 
                    <a class="pull-right btn btn-success" type="button" href="/adddocma">Añadir Documento</a> 
                    <a href="/inicio">Inicio ></a> Legislación Medioambiental
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <h3>Legislación medioambiental en Vigor</h3>
                        <table class="table table-bordered table-striped tabla">
                            <thead>
                                <tr class="filters">
                                    <th>Nombre</th>
                                    <th>Visualizar</th>
                                    <th>Editar situación</th>
                                </tr>
                            </thead>
                            <tbody>
                                {{#each docs}}
                                {{#if isEnVigor}}
                                    <tr>
                                        <td>{{nombre}}</td>
                                        <td><a target="_blank" href="{{pdf}}" style="text-decoration: none;" type="button" class="btn btn-primary">Visualizar</a></td>
                                        <td><a class="pull-right btn btn-warning" type="button" href="/editdocma/{{_id}}">Editar</a> </td>
                                    </tr>
                                {{/if}}
                                {{/each}}
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <h3>Historico de Legislación medioambiental Obsoleta</h3>
                        <table class="table table-bordered table-striped tabla">
                            <thead>
                                <tr class="filters">
                                    <th>Nombre</th>
                                    <th>Visualizar</th>
                                    <th>Editar situación</th>
                                </tr>
                            </thead>
                            <tbody>
                                {{#each docs}}
                                {{#if isHistorico}}
                                    <tr>
                                        <td>{{nombre}}</td>
                                        <td><a target="_blank" href="{{pdf}}" style="text-decoration: none;" type="button" class="btn btn-primary">Visualizar</a></td>
                                        <td><a class="pull-right btn btn-warning" type="button" href="/editdocma/{{_id}}">Editar</a> </td>
                                    </tr>
                                {{/if}}
                                {{/each}}                                
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
    </div>
</template>
