<template name="Genenc">
    <div id="page-content-wrapper">
        <div class="container">
            <div class="row encabezado">
                <h1>Nueva Encuesta</h1> 
                <a href="/inicio">Inicio ></a> <a href="/encuestas"> GeneraciÃ³n de Encuestas > </a> Generar nueva Encuesta
            </div>
            <form class="add-objeto gen-enc">
                <h4 class="add-objeto-heading">Introduzca los siguientes datos</h4>
                <label for="cliente">Cliente/Mail</label>
                <select class="form-control" id="cliente" name="cliente">
                {{#each clientes}}
                    <option value="{{nombre}} {{mail}}">{{nombre}} {{mail}}</option>           
                {{/each}}
                </select>
                <label for="fecha">Fecha</label>

            </form>
        </div>
    </div>
</template>
