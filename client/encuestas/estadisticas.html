<template name="Estadisticas"> 
    <div id="page-content-wrapper">
            <div class="container">
                <div class="row encabezado">
                    <h1>Estadísticas de Encuestas</h1> 
                    <a href="/inicio">Inicio ></a> <a href="/encuestas"> Generación de Encuestas ></a> Estadisticas
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <h4>Cuestión 1 Calidad técnica de nuestro servicio</h4>
                        <table class="table table-bordered table-striped tabla">
                            <thead>
                                <tr class="filters">
                                    <th>Respuestas</th>
                                    <th>Número total</th>
                                </tr>
                            </thead>
                            <tbody>
                                {{#each counterResUno}}
                                    <tr>
                                        <td>{{preguno}}</td>
                                        <td>{{count}}</td>
                                    </tr>
                                {{/each}}
                            </tbody>
                        </table>
                    </div>
                </div>
