<template name="Editdoc"> 
    <div id="page-content-wrapper">
            <div class="container">
                <div class="row encabezado">
                    <h1>Modificar situación {{editdocumento.nombre}}</h1>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <form class="add-objeto edit-documento">
                            <label for="nombre">Nombre</label>
                            <input type="text" class="form-control" name="nombre" id="nombre" placeholder="Nombre" value="{{editdocumento.nombre}}">
                            <label for="destino">Destino/situación del documento</label>                
                            <select class="form-control" id="destino" name="destino" value="{{editdocumento.destino}}">          
                                <option value="envigor" {{seleccionado "envigor"}}>En Vigor</option>
                                <option value="historico" {{seleccionado "historico"}}>Historico</option>           
                            </select>
                            
                            <button class="btn btn-primary" type="submit">Guardar Cambios</button>
                            <button class="btn btn-warning cancel-add" type="button">Cancelar</button>
                            <a class="btn btn-danger" type="button" href="#openModalDelete">Eliminar</a>
                            
                        </form>
                        
                    </div>
                </div>
                
            </div>
            <div id="openModalDelete" class="modalDialogDelete">
                <div>
                    <a href="#closeD" title="CloseD" class="closeD">X</a>
                        <div style="padding: 30px">
                            <h4>¿Eliminar el Documento {{editdocumento.nombre}}?</h4>
                        </div>
                        <div class="col-md-6" style="text-align: center">        
                            <button class="btn btn-danger" id="deleteDocumento" type="button">Eliminar</button>
                        </div>
                        <div class="col-md-6" style="text-align: center">
                            <button class="btn btn-warning cancel-add" type="button">Cancelar</button>
                        </div>                         
                </div>
            </div>
    </div>

</template>
