<template name="Reclamaciones"> 
    <div id="page-content-wrapper">
            <div class="container">
                <div class="row encabezado">
                    <h1>Registro de Reclamaciones de Cliente</h1> 
                    <a class="pull-right btn btn-success" type="button" href="/addrec">Añadir Reclamación</a> 
                    <a href="/inicio">Inicio ></a> Registro de Reclamaciones
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <table class="table table-bordered table-striped tabla">
                            <thead>
                                <tr class="filters">
                                    <th>Fecha</th>
                                    <th>Cliente</th>
                                    <th>Departamento Origen</th>
                                    <th>Seguimiento</th>
                                    <th>Visualizar</th> 
                                    <th>Editar</th>
                                </tr>
                            </thead>
                            <tbody>
                                {{#each reclamas}}
                                    <tr>
                                        <td>{{fecha}}</td>
                                        <td>{{cliente}}</td>
                                        <td>{{departamento}}</td>
                                        <td>{{seguimiento}}</td>
                                        <td><a class="btn btn-primary" type="button" href="/viewrec/{{_id._str}}">Visualizar</a> </td>
                                        <td><a class="btn btn-warning" type="button" href="/editrec/{{_id._str}}">Editar</a> </td>
                                    </tr>
                                {{/each}}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
    </div>
</template>
