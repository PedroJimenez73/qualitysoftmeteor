<template name="Editacc"> 
    <div id="page-content-wrapper">
            <div class="container">
                <div class="row encabezado">
                    <h2>Editar Acción </h2>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <form class="add-objeto edit-acc">
                            <label for="accion">Accion</label>
                            <input type="text" class="form-control" name="accion" id="accion" placeholder="Número" value="{{editacc.accion}}">
                            <label for="ncasoc">No Conformidad Asociada</label>
                            <input type="text" class="form-control" name="ncasoc" id="ncasoc" value="{{editacc.ncasoc}}" disabled>
                            <label for="tipo">Tipo</label>                
                            <select class="form-control" id="tipo" name="tipo" value="{{editacc.tipo}}">          
                                <option value="Acción Correctiva" {{seleccionado "Acción Correctiva"}}>Acción Correctiva</option>
                                <option value="Acción Preventiva" {{seleccionado "Acción Preventiva"}}>Acción Preventiva</option>           
                                <option value="Acción de Mejora" {{seleccionado "Acción de Mejora"}}>Acción de Mejora</option> 
                            </select>
                            <label for="fecha">Fecha</label>
                            <input type="date" class="form-control" name="fecha" id="fecha" value="{{editacc.fecha}}">
                            <label for="tareas">Tareas</label>
                            <textarea rows="6" class="form-control" name="tareas" id="tareas" placeholder="Tareas" value="{{editacc.tareas}}"></textarea>
                            <label for="seguimiento">Seguimiento</label>                
                            <select class="form-control" id="seguimiento" name="seguimiento" value="{{editacc.seguimiento}}">          
                                <option value="Pendiente" {{seleccionado2 "Pendiente"}}>Pendiente</option>
                                <option value="Cerrada" {{seleccionado2 "Cerrada"}}>Cerrada</option>           
                            </select>
                            <button class="btn btn-primary" type="submit">Guardar Cambios</button>
                            <button class="btn btn-warning cancel-add" type="button">Cancelar</button>
                            <a class="btn btn-danger" type="button" href="#openModalDelete">Eliminar</a>
                        </form>
                            
                    </div>
                </div>
            </div>
            <div id="openModalDelete" class="modalDialogDelete">
                <div>
                    <a href="#closeD" title="CloseD" class="closeD">X</a>
                        <div style="padding: 30px">
                            <h4>¿Eliminar la Acción?</h4>
                        </div>
                        <div class="col-md-6" style="text-align: center">        
                            <button class="btn btn-danger" id="deleteAcc" type="button">Eliminar</button>
                        </div>
                        <div class="col-md-6" style="text-align: center">
                            <button class="btn btn-warning cancel-add" type="button">Cancelar</button>
                        </div>                         
                </div>
            </div>
    </div>
    

</template>
