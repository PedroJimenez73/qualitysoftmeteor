<template name="oCompras">
<div id="page-content-wrapper">
            <div class="container">
                <div class="row encabezado">
                    <h1 class="titulo-linea">Departamento de Compras</h1>
                        <a class="pull-right btn btn-primary" href="/organigrama" type="button"> Volver al Organigrama</a>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <table class="table table-bordered table-striped tabla">
                            <thead>
                                <tr class="filters">
                                    <th>Nombre</th>
                                    <th>Apellidos</th>
                                    <th>Email</th>
                                    <th>Tel√©fono</th>
                                </tr>
                            </thead>
                            <tbody>
                                {{#each users}}
                                    <tr>
                                        {{#if isEmpleadocompras}}
                                        <td>{{username}}</td>
                                        <td>{{usersurname}}</td>
                                        <td><a href="mailto:{{userEmail}}" style="text-decoration: none;">{{userEmail}}</a></td>
                                        <td>{{userTelefono}}</td>
                                        {{else}}
                                        <!--<div class="desc">No existe</div>-->
                                        {{/if}}
                                    </tr>
                                {{/each}}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
    </div>

</template>
