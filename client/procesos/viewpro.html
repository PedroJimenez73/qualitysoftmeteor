<template name="Viewpro"> 
    <div id="page-content-wrapper">
            <div class="container">
                <div class="row encabezado">
                    <h1>Detalles del Documento de Proceso</h1>
                    <a class="pull-right btn btn-primary" type="button" href="/procesos">Volver a Documentos</a>  
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <form class="add-objeto view-pro">
                            <label for="nombre">Nombre del Documento de Proceso</label>
                            <input type="text" class="form-control" name="nombre" id="nombre" value="{{viewpro.nombre}}" disabled>
                            <label for="createdAtForm">Fecha de Creación</label>
                            <input type="text" class="form-control" name="createdAtForm" id="createdAtForm" value="{{createdAtForm}}" disabled>
                            <label for="asignados">Usuarios asignados/Mail</label>
                            <input type="text" class="form-control" name="asignados" id="asignados" value="{{viewpro.asignados}}" disabled>
                            <label for="tareas">Tareas</label>
                            <textarea rows="6" class="form-control" name="tareas" id="tareas" value="{{viewpro.tareas}}" disabled></textarea>
                            <label for="revision">Revisión</label>
                            <input type="text" class="form-control" name="revision" id="revision" value="{{viewpro.revision}}" disabled>
                            <label for="destino">Situación del documento</label>
                            <input type="text" class="form-control" name="destino" id="destino" value="{{viewpro.destino}}" disabled>
                    
                            <br>
                            <a class="btn btn-primary" type="button" href="/viewvers/{{viewpro._id}}">Acceder a Versiones</a>
                        </form>
                        
                    </div>
                </div>

            </div>
    </div>
            

</template>
