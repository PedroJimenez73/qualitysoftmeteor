<template name="Procesos"> 
    <div id="page-content-wrapper">
            <div class="container">
                <div class="row encabezado">
                    <h2>Documentos de Procesos</h2> 
                    <a class="pull-right btn btn-success" type="button" href="/addpro">Añadir Documento de Proceso</a> 
                    <a href="/inicio">Inicio ></a><a href="/sgi">SGI ></a> Documentos de Procesos
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <h3>Documentos de Procesos en Vigor</h3>
                        <table class="table table-bordered table-striped tabla">
                            <thead>
                                <tr class="filters">
                                    <th>Nombre</th>
                                    <th>Revisión</th>
                                    <th>Visualizar</th>
                                    <th>Versiones</th>
                                    <th>Editar</th>
                                </tr>
                            </thead>
                            <tbody>
                                {{#each procesos}}
                                {{#if isEnVigor}}
                                    <tr>
                                        <td>{{nombre}}</td>
                                        <td>{{revision}}</td>
                                        <td><a class="btn btn-primary" type="button" href="/viewpro/{{_id}}">Visualizar</a></td>
                                        <td><a class="btn btn-success" type="button" href="/addversion/{{_id}}">Añadir Versión</a> </td>
                                        <td><a class="btn btn-warning" type="button" href="/editpro/{{_id}}">Editar</a> </td>
                                    </tr>
                                {{/if}}
                                {{/each}}
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <h3>Histórico de Documentos de Procesos Archivados</h3>
                        <table class="table table-bordered table-striped tabla">
                            <thead>
                                <tr class="filters">
                                    <th>Nombre</th>
                                    <th>Revisión</th>
                                    <th>Visualizar</th>
                                    <th>Editar</th>
                                </tr>
                            </thead>
                            <tbody>
                                {{#each procesos}}
                                {{#if isHistorico}}
                                    <tr>
                                        <td>{{nombre}}</td>
                                        <td>{{revision}}</td>
                                        <td><a class="btn btn-primary" type="button" href="/viewpro/{{_id}}">Visualizar</a> </td>
                                        <td><a class="btn btn-warning" type="button" href="/editpro/{{_id}}">Editar</a> </td>
                                    </tr>
                                {{/if}}
                                {{/each}}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
    </div>
</template>
