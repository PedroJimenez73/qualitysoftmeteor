<template name="Editcliente"> 
    <div id="page-content-wrapper">
            <div class="container">
                <div class="row encabezado">
                    <h2>Editar {{editcliente.nombre}}</h2>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <form class="add-objeto edit-cliente">
                            <label for="nombre">Nombre</label>
                            <input type="text" class="form-control" name="nombre" id="nombre" placeholder="Nombre" value="{{editcliente.nombre}}">
                            <label for="cif">CIF</label>
                            <input type="text" class="form-control" name="cif" id="cif" placeholder="CIF" value="{{editcliente.cif}}">
                            <label for="direccion">Dirección</label>
                            <input type="text" class="form-control" name="direccion" id="direccion" placeholder="Dirección" value="{{editcliente.direccion}}">
                            <label for="telefono">Teléfono</label>
                            <input type="text" class="form-control" name="telefono" id="telefono" placeholder="Teléfono" value="{{editcliente.telefono}}">
                            <label for="persona">Persona de Contacto</label>
                            <input type="text" class="form-control" name="persona" id="persona" placeholder="Persona de Contacto" value="{{editcliente.persona}}">
                            <label for="mail">Persona de Contacto</label>
                            <input type="text" class="form-control" name="mail" id="mail" placeholder="Mail" value="{{editcliente.mail}}">
                            <label for="fechamodif">Fecha Última Modificación</label> 
                            <input type="date" name="fechamodif" class="form-control" value="{{editcliente.fechamodif}}">
                            <button class="btn btn-primary" type="submit">Guardar Cambios</button>
                            <button class="btn btn-warning cancel-add" type="button">Cancelar</button>
                            <a class="btn btn-danger" type="button" href="#openModalDelete">Eliminar</a>
                        </form>
                        
                    </div>
                </div>
            </div>
            <div id="openModalDelete" class="modalDialogDelete">
                <div>
                    <a href="#closeD" title="CloseD" class="closeD">X</a>
                        <div style="padding: 30px">
                            <h4>¿Eliminar el Cliente {{editcliente.nombre}}?</h4>
                        </div>
                        <div class="col-md-6" style="text-align: center">        
                            <button class="btn btn-danger" id="deleteCliente" type="button">Eliminar</button>
                        </div>
                        <div class="col-md-6" style="text-align: center">
                            <button class="btn btn-warning cancel-add" type="button">Cancelar</button>
                        </div>                         
                </div>
            </div>
    </div>

</template>
