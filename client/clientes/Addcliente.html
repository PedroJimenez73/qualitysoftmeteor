<template name="Addcliente">
    <div id="page-content-wrapper">
        <div class="container">
            <div class="row encabezado">
                <h2>Nuevo cliente</h2> 
                <a href="/inicio">Inicio ></a><a href="/clientes"> Listado de clientes ></a> Añadir nuevo Cliente
            </div>
            <form class="add-objeto add-cliente">
                <h4 class="add-objeto-heading">Introduzca los siguientes datos</h4>
                <label for="nombre" class="sr-only">Nombre</label>
                <input type="text" class="form-control" name="nombre" id="nombre" placeholder="Nombre" required autofocus>
                <label for="cif" class="sr-only">CIF</label>
                <input type="text" class="form-control" name="cif" id="cif" placeholder="CIF" required autofocus>
                <label for="direccion" class="sr-only">Dirección</label>
                <input type="text" class="form-control" name="direccion" id="direccion" placeholder="Dirección" required autofocus>
                <label for="telefono" class="sr-only">Teléfono</label>
                <input type="text" class="form-control" name="telefono" id="telefono" placeholder="Teléfono" required autofocus>
                <label for="persona" class="sr-only">Persona de Contacto</label>
                <input type="text" class="form-control" name="persona" id="persona" placeholder="Persona de Contacto" required autofocus>
                <label for="mail" class="sr-only">Mail</label>
                <input type="text" class="form-control" name="mail" id="mail" placeholder="Mail" required autofocus>
                <label for="fechamodif" class="sr-only">Fecha Última Modificación</label> 
                <input type="date" name="fechamodif" class="form-control">
                <button class="btn btn-primary" type="submit">Crear cliente</button>
                <button class="btn btn-warning cancel-add" type="button">Cancelar</button>
            </form>
        </div>
    </div>
</template>
